<div class="row nav-item mb-4">
  <div class="col-md-7 sm-size">
    <strong class="mr">
      <a
        [routerLink]="routerlink"
        routerLinkActive="active"
        [ngClass]="{ disabled: !activateCondition }"
      >
        <span [class]="icon"></span>
        {{ itemTitle }}</a
      >
    </strong>
  </div>

  <div class="col-md-5 icons">
    <i
      class="fas fa-check-circle text-success mr"
      [ngClass]="{ disabled: !activateCondition }"
    ></i>
  </div>
</div>
