<div class="container my-5">
  <div class="card p-4">
    <div class="mt-4" *ngFor="let a of acceptedProposals; let i = index">
      <!-- <div class="col-xs-12"> -->
      <button
        type="button"
        class="hire btn btn-success py-1 px-5"
        (click)="endContract(a._id, a.HiredTalent._id)"
      >
        End Contract
      </button>

      <!-- </div> -->
      <div class="row">
        <div class="col-md-4 col-xs-12 ml-2">
          <h6 class="name">
            <b>{{ a.Name }}</b>
          </h6>
        </div>
        <div class="col-md-4 col-xs-12 ml-2">
          <p class="hint text-muted" (click)="getFreelancerProfile(a.UserName)">
            <b> {{ a.HiredTalent.FirstName + " " + a.HiredTalent.LastName }}</b>
          </p>
        </div>
      </div>
    </div>

    <hr />
  </div>
</div>
