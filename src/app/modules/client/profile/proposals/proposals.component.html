<div class="container my-5">
  <div class="card p-4">
    <div class="mt-4" *ngFor="let p of proposals; let i = index">
      <!-- <div class="col-xs-12"> -->
      <button
        type="button"
        class="hire btn btn-success py-1 px-5"
        (click)="hire(p.TalentID.FirstName, p.TalentID.Title)"
      >
        Hire
      </button>
      <!-- </div> -->
      <div class="row">
        <div class="col-md-2 col-xs-12 ml-2 mb-2">
          <img
            src="{{ p.TalentID.ImageURL }}"
            alt="{{ p.TalentID.FirstName }} photo"
            class="img-responsive"
          />
        </div>

        <div class="col-md-4 col-xs-12 ml-2">
          <h6 class="name" (click)="getFreelancerProfile(p.TalentID.UserName)">
            {{ p.TalentID.FirstName + " " + p.TalentID.LastName }}
          </h6>

          <p class="hint text-muted">
            <b>{{ p.TalentID.Title }}</b>
          </p>
        </div>

        <!-- <div class="col-md-2 offset-md-2 btns">
          <button type="button" class="btn btn-danger py-1">Hire</button>
        </div> -->
      </div>

      <div classs="row mt-0">
        <div class="col-md-8 offset-md-2">
          <p>
            {{ p.CoverLetter }}
          </p>
        </div>
      </div>
      <hr />
    </div>
    <small class="text-muted text-center"
      >It is recommended to review the freelancer profile first.</small
    >
  </div>

          <h6>{{ p.TalentID.FirstName + " " + p.TalentID.LastName }}</h6>
          <app-proposal-card
            image="{{ p.TalentID.ImageURL }}"

            username="{{ p.TalentID.UserName }}"
          ></app-proposal-card> -->

</div>
