<div class="card-body">
  <div class="row">
    <div class="col-md-12 mb-1">
      <h6 class="text-bold">{{ jobName }}</h6>
    </div>
    <p class="text-muted hint col-md-12 mt-0">
      <b>{{ paymentType }}</b> - {{ experienceLevel }} : {{ price }} $
    </p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p class="plain-text d-inline" *ngIf="!seeMoreFlag">
        {{ description | someText }}
      </p>
      <p class="plain-text d-inline" *ngIf="seeMoreFlag">
        {{ description }}
      </p>
      <a
        class="text-success d-inline"
        *ngIf="description.length > 200"
        (click)="seeMore()"
        ><b>{{ seeMoreFlag ? " see less" : "see more" }}</b></a
      >
    </div>
  </div>
