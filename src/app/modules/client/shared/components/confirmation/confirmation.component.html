<button
  type="button"
  color="primary"
  class="relative waves-light btn btn-success"
  (click)="basicModal.show()"
  mdbWavesEffect
>
  {{ mainButton }}
</button>

<div
  mdbModal
  #basicModal="mdbModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="basicModal.hide()"
        >
          <span aria-hidden="true">Ã—</span>
          <br />
        </button>
        <p class="modal-title w-100 my-3 text-center" id="myModalLabel">
          Are you sure you want to hire {{ name }}
        </p>
      </div>
      <!-- <div class="modal-body"></div> -->
      <div class="modal-footer">
        <button
          type="button"
          mdbBtn
          color="secondary"
          class="waves-light btn-success btn"
          aria-label="Close"
          (click)="basicModal.hide(); hire(false)"
          mdbWavesEffect
        >
          {{ LeftButton }}
        </button>
        <button
          type="button"
          mdbBtn
          color="primary"
          class="relative waves-light btn btn-outline-success"
          (click)="basicModal.hide(); hire(true)"
          mdbWavesEffect
        >
          {{ rightButton }}
        </button>
      </div>
    </div>
  </div>
</div>
