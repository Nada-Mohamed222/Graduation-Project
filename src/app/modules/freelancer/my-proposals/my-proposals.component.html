<div class="container backGround-color pb-5 pt-5">
  <div class="row no-gutters mx-auto mb-2">
    <strong class="h3 font-weight-bold"> My Proposals</strong>
  </div>
  <div class="row">
    <div class="mt-3 mb-3 card justify-content-center shadow-md col-sm-12 col-lg-11">
      <div class="card-header" style="background-color: transparent">
        <div class="col-md-12 p-2">
          <p class="h4">{{ ProposalsLength }} Active Proposals</p>
        </div>
      </div>
      <div *ngFor="let proposal of Proposals; let currentIndex = index" class="card-body mb-1 pl-4">
        <div class="row">
          <div class="col-lg-3">
            <p>
              Initiated at
              {{ proposal.createdAt ? proposal.createdAt.slice(0, 10) : 0 }}
            </p>
          </div>
          <div class="col-lg-6">
            <a routerLink="/job/{{ proposal.Job._id }}" class="text-color">
              <p>{{ proposal.Job.Name }}</p>
            </a>
            <p><strong> cover letter: </strong>{{ proposal.CoverLetter }}</p>
          </div>
          <div class="col-lg-3">
            <p>Job is {{ proposal.Job.Status }}</p>
          </div>
          <hr />
        </div>
      </div>
    </div>
