<div class="container-fluid backGround-color pb-5 pt-5">
  <div class="row no-gutters justify-content-center mx-auto w-70">
    <div class="col-lg-3 h-100 mx-auto d-none d-lg-block">
      <a routerLink="/freelancer/getstarted">
        <div class="row w-100 m-0 pt-2 pb-2 " routerLinkActive="active">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="fas fa-arrow-up fa-lg"></i></div>
          <div class="col-lg-8 p-0">Get Started</div>
          <!-- <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"></i></div> -->
        </div>
      </a>

      <a routerLink="/freelancer/expertise">
        <div class="row w-100 m-0 pt-2 pb-2" routerLinkActive="active">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="far fa-id-badge fa-lg"></i></div>
          <div class="col-lg-8 p-0">Expertise</div>
          <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"
              [ngClass]="{'text-muted': !completedData.expertiseLevel}"></i>
          </div>
        </div>
      </a>
      <a routerLink="/freelancer/expertiselevel">
        <div class="row w-100 m-0 pt-2 pb-2" routerLinkActive="active"
          [ngClass]="{'disabled-sidebar-item': !completedData.expertiseLevel}">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="far fa-chart-bar fa-lg"></i></div>
          <div class="col-lg-8 p-0">Expertise Level</div>
          <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"
              [ngClass]="{'text-muted': !completedData.languages}"></i></div>
        </div>
      </a>
      <a routerLink="/freelancer/languages">
        <div class="row w-100 m-0 pt-2 pb-2" routerLinkActive="active"
          [ngClass]="{'disabled-sidebar-item': !completedData.languages}">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="fas fa-microphone fa-lg"></i></div>
          <div class="col-lg-8 p-0">Languages</div>
          <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"
              [ngClass]="{'text-muted': !completedData.hourlyRate}"></i></div>
        </div>
      </a>

      <a routerLink="/freelancer/hourlyrate">
        <div class="row w-100 m-0 pt-2 pb-2" routerLinkActive="active"
          [ngClass]="{'disabled-sidebar-item': !completedData.hourlyRate}">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="fas fa-dollar-sign fa-lg"></i></div>
          <div class="col-lg-8 p-0">Hourly Rate</div>
          <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"
              [ngClass]="{'text-muted': !completedData.titleOverview}"></i></div>
        </div>
      </a>

      <a routerLink="/freelancer/titleoverview">
        <div class="row w-100 m-0 pt-2 pb-2" routerLinkActive="active"
          [ngClass]="{'disabled-sidebar-item': !completedData.titleOverview}">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="fas fa-user-md fa-lg"></i></div>
          <div class="col-lg-8 p-0">Title &Overview</div>
          <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"
              [ngClass]="{'text-muted': !completedData.profilePhoto}"></i></div>
        </div>
      </a>

      <a routerLink="/freelancer/profilephoto">
        <div class="row w-100 m-0 pt-2 pb-2" routerLinkActive="active"
          [ngClass]="{'disabled-sidebar-item': !completedData.profilePhoto}">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="far fa-id-card fa-lg"></i></div>
          <div class="col-lg-8 p-0">Profile Photo</div>
          <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"
              [ngClass]="{'text-muted': !completedData.location}"></i></div>
        </div>
      </a>

      <a routerLink="/freelancer/location">
        <div class="row w-100 m-0 pt-2 pb-2" routerLinkActive="active"
          [ngClass]="{'disabled-sidebar-item': !completedData.location}">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="fas fa-map-marker-alt fa-lg"></i></div>
          <div class="col-lg-8 p-0">Location</div>
          <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"
              [ngClass]="{'text-muted': !completedData.phone}"></i></div>
        </div>
      </a>

      <a routerLink="/freelancer/phone">
        <div class="row w-100 m-0 pt-2 pb-2" routerLinkActive="active"
          [ngClass]="{'disabled-sidebar-item': !completedData.phone}">
          <div class="col-lg-1 p-0"></div>
          <div class="col-lg-2 p-0"><i class="fas fa-phone fa-lg"></i></div>
          <div class="col-lg-8 p-0">Phone</div>
          <div class="col-lg-1 p-0"><i class="fas fa-check-circle correct-icon-color"
              [ngClass]="{'text-muted': !completedData.review}"></i></div>
        </div>
      </a>
    </div>

    <div class="col-lg-9 h-100">

      <!-- languages -->
      <div class="container-fluid backGround-color pb-5">
        <div class="card justify-content-center mx-auto shadow-lg">
          <div class="card-header get-started-title" style="background-color: transparent;">
            <h4>Languages</h4>
            <h6 class="text-muted">4 of 9</h6>
          </div>
          <div class="card-body mb-2">
            <h5 class="card-title">What is your English proficiency?</h5>
            <form [formGroup]="formGroup">
              <div class="form-group">
                <label for="exampleFormControlSelect1"></label>
                <select formControlName="Language" class="form-control fs-categories" id="exampleFormControlSelect1">
                  <option disabled selected>English proficiency</option>
                  <option>Basic</option>
                  <option>Conversational</option>
                  <option>Fluent</option>
                  <option>Native or Bilingual</option>
                </select>
                <div
                  *ngIf="(formGroup.controls['Language'].invalid) && ((formGroup.controls['Language'].touched) ||  (formGroup.controls['Language'].dirty))">
                  <small class="form-text text-danger"
                    *ngIf="formGroup.controls['Language'].hasError('required')">Required Language</small>
                </div>

              </div>
              <!-- Add anther language -->
              <!-- <div class="form-row mt-5">
                                <div class="form-group col-md-5" *ngIf="HaveAntherLanguage">
                                    <label for="exampleFormControlSelect2"  class="selectOptions-fontSize-form">Language</label>
                                    <select class="form-control fs-categories" id="exampleFormControlSelect2">
                                        <option disabled selected>Select Language</option>
                                        <option>Arabic</option>
                                        <option>Italian</option>
                                        <option>French</option>
                                        <option>German</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-6" *ngIf="HaveAntherLanguage">
                                    <label for="exampleFormControlSelect3" class="selectOptions-fontSize-form">Proficiency</label>
                                    <select class="form-control fs-categories" id="exampleFormControlSelect3">
                                        <option disabled selected>Select proficiency</option>
                                        <option>Basic</option>
                                        <option>Conversational</option>
                                        <option>Fluent</option>
                                        <option>Native or Bilingual</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-1 justify-content-center mt-5" *ngIf="HaveAntherLanguage">
                                    <span class="my-auto mx-auto"><i class="fas fa-trash fa-lg"></i></span>
                                </div>

                            </div>
                            <div class="mt-2">
                                <h4 class="card-title">What other languages do you speak?</h4>
                                <a routerLink="#" class="btn btn-success back-btn float-left mt-4" (click)="addAntherLanguage()">
                                    <i class="fas fa-plus fa-lg mr-2"></i>Add Language
                                </a>
                            </div> -->

            </form>
            <br>

          </div>
          <div class="card-footer mt-5 mb-4" style="background-color: transparent;">
            <a routerLink="/freelancer/expertiselevel" class="btn btn-success back-btn1 float-left mt-3">Back</a>
            <!-- <a routerLink="/freelancer/hourlyrate" class="btn btn-success fill-out-btn float-right mt-3">Next</a> -->
            <a routerLink="/freelancer/hourlyrate">
              <button [disabled]="formGroup.invalid" type="button"
                class="btn btn-success fill-out-btn float-right mt-3 text-white" (click)="storeData()">Next</button>
            </a>
          </div>
        </div>
      </div>



    </div>

  </div>
</div>
