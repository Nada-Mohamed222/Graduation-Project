<div class="container-fluid backGround-color pb-5 pt-5">
  <div class="row no-gutters justify-content-center mx-auto w-70">
    <div class="col-lg-3 h-100 mx-auto d-none d-lg-block">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-lg-9 h-100">
      <!-- profile photo -->
      <div class="container-fluid backGround-color pb-5">
        <div class="card justify-content-center mx-auto shadow-lg">
          <div
            class="card-header get-started-title"
            style="background-color: transparent"
          >
            <h2>Profile Photo</h2>
            <h5 class="text-muted">7 of 9</h5>
          </div>
          <div class="card-body mb-2">
            <div class="mt-2">
              <span class="pg-desc-profilePhoto"
                >Please upload a professional portrait that clearly shows your
                face.
              </span>
              <span class="ml-4" style="color: #37a000"
                ><i class="fas fa-question-circle fa-lg"></i
              ></span>
            </div>
            <div class="mt-5">
              <img
                [src]="inputImage"
                class="ml-3"
                style="
                  height: 150px !important;
                  width: 150px !important;
                  border-radius: 50%;
                  object-fit: cover;
                "
              />
              <form [formGroup]="formGroup">
                <div>
                  <label for="uploadImage" class="btn">
                    <span class="btn btn-success back-btn float-left mt-4"
                      ><i class="fas fa-plus fa-lg mr-2"></i>Add Profile
                      Photo</span
                    >
                  </label>
                  <input
                    formControlName="profile"
                    type="file"
                    (change)="onSelectImage($event)"
                    id="uploadImage"
                    style="visibility: hidden"
                  />
                </div>
              </form>
            </div>
          </div>
          <a
            routerLink="/freelancer/location"
            class="ml-4 mt-5 skip-profilePhoto"
            >Skip this step</a
          >
          <div
            class="card-footer mt-5 mb-4"
            style="background-color: transparent"
          >
            <a
              routerLink="/freelancer/titleoverview"
              class="btn btn-success back-btn1 float-left mt-3"
              >Back</a
            >
            <a routerLink="/freelancer/location">
              <button
                [disabled]="formGroup.invalid"
                type="button"
                class="btn btn-success fill-out-btn float-right mt-3"
                (click)="storeData()"
              >
                Next
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
