<!-- start nav in the landing page of the upwork -->
<div class="back">
  <mdb-navbar
    SideClass="navbar navbar-expand-lg navbar-dark cyan"
    [containerInside]="true"
  >
    <!-- <div class="container"> -->
    <!-- Navbar brand -->
    <mdb-navbar-brand
      ><a class="navbar-brand text-white" routerLink="/"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 102.4 30"
          width="106"
          height="30"
          role="img"
          aria-hidden="true"
        >
          <path
            fill="#ffffff"
            d="M65.4 6.9c-4.5 0-8.1 3.6-8.1 8.1s3.6 8.1 8.1 8.1 8.1-3.6 8.1-8.1-3.6-8.1-8.1-8.1zm0 12.9c-2.6 0-4.8-2.1-4.8-4.8s2.1-4.8 4.8-4.8c2.6 0 4.8 2.1 4.8 4.7 0 2.7-2.1 4.9-4.8 4.9zM83.4 10.8c-2.3 0-4.2 1.9-4.2 4.2v7.7h-3.5V7.4h3.5v2.4c1-1.5 2.7-2.4 4.5-2.4h1.1v3.4h-1.4zM48.2 7.4L50.8 18l2.9-10.6h3.4l-4.4 15.3h-3.5L46.5 12l-2.7 10.7h-3.5L35.9 7.4h3.4L42.2 18l2.7-10.6zM95 14.4c2.6-1.4 4.1-4.1 4.1-7.1h-3.4c0 2.6-2.1 4.6-4.6 4.6h-.5V0h-3.5v22.7h3.5v-7.2h.4c.4 0 .8.2 1 .5l4.9 6.7h4.2L95 14.4z"
            class="logo-work"
          ></path>
          <path
            fill="#6fda44"
            d="M27.6 6.9c-3.8 0-6.7 2.5-7.9 6.5-1.8-2.7-3.1-5.7-4-8.8h-4.1v10.6c0 2.1-1.7 3.8-3.8 3.8S4 17.3 4 15.2V4.7H0v10.6c0 4.3 3.5 7.9 7.9 7.9s7.9-3.5 7.9-7.9v-1.8c.8 1.7 1.8 3.3 2.9 4.8L16.2 30h4.2l1.8-8.5c1.6 1.1 3.5 1.7 5.5 1.7 4.5 0 8.1-3.6 8.1-8.1-.1-4.5-3.7-8.2-8.2-8.2zm0 12.2c-1.7-.1-3.3-.7-4.6-1.8l.3-1.6v-.1c.3-1.7 1.3-4.6 4.2-4.6 2.2-.1 4 1.7 4.1 3.9.1 2.2-1.7 4-3.9 4.1l-.1.1z"
          ></path></svg></a
    ></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>
      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a
            routerLink="/freelancer/profile"
            class="nav-link waves-light"
            mdbWavesEffect
            ><mdb-icon fas icon="envelope"></mdb-icon>Find Work</a
          >
        </li>

        <li class="nav-item">
          <a
            routerLink="/freelancer/my-proposals"
            class="nav-link waves-light"
            mdbWavesEffect
            ><mdb-icon fas icon="cog"></mdb-icon> Proposals</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect
            ><mdb-icon fas icon="cog"></mdb-icon> My jobs</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/freelancer/{{ username }}"
            class="nav-link waves-light"
            mdbWavesEffect
            ><mdb-icon fas icon="cog"></mdb-icon> Profile</a
          >
        </li>

        <li class="nav-item">
          <a
            routerLink="/freelancer/{{ username }}"
            class="nav-link waves-light"
            mdbWavesEffect
            ><mdb-icon fas icon="cog"></mdb-icon>
          </a>
        </li>

        <!-- Dropdown -->
      </ul>
      <img
        class="imageFix rounded-circle"
        src="http://localhost:5000/{{ image }}"
        alt="freelancer Image"
      />
      <!-- Links -->
    </links>
    <!-- Collapsible content -->
    <!-- </div> -->
  </mdb-navbar>
</div>

<div class="d-flex justify-content-center">
  <div
    *ngIf="spinnerService.isLoading | async"
    class="spinner-border spinner-container"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
